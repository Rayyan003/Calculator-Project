<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 calculator">
                <!-- Display screen for calculator -->
                <input type="text" id="display" class="form-control text-right" disabled>

                <!-- Row for AC, %, square, and division -->
                <div class="row">
                    <button class="btn btn-secondary col-3" onclick="clearDisplay()">AC</button>
                    <button class="btn btn-secondary col-3" onclick="append('%')">%</button>
                    <button class="btn btn-secondary col-3" onclick="square()">xÂ²</button>
                    <button class="btn btn-warning col-3" onclick="append('/')">/</button>
                </div>

                <!-- Row for numbers 7, 8, 9, and multiplication -->
                <div class="row">
                    <button class="btn btn-light col-3" onclick="append('7')">7</button>
                    <button class="btn btn-light col-3" onclick="append('8')">8</button>
                    <button class="btn btn-light col-3" onclick="append('9')">9</button>
                    <button class="btn btn-warning col-3" onclick="append('*')">*</button>
                </div>

                <!-- Row for numbers 4, 5, 6, and subtraction -->
                <div class="row">
                    <button class="btn btn-light col-3" onclick="append('4')">4</button>
                    <button class="btn btn-light col-3" onclick="append('5')">5</button>
                    <button class="btn btn-light col-3" onclick="append('6')">6</button>
                    <button class="btn btn-warning col-3" onclick="append('-')">-</button>
                </div>

                <!-- Row for numbers 1, 2, 3, and addition -->
                <div class="row">
                    <button class="btn btn-light col-3" onclick="append('1')">1</button>
                    <button class="btn btn-light col-3" onclick="append('2')">2</button>
                    <button class="btn btn-light col-3" onclick="append('3')">3</button>
                    <button class="btn btn-warning col-3" onclick="append('+')">+</button>
                </div>

                <!-- Row for number 0, decimal, and equal sign -->
                <div class="row">
                    <button class="btn btn-light col-6" onclick="append('0')">0</button>
                    <button class="btn btn-light col-3" onclick="append('.')">.</button>
                    <button class="btn btn-success col-3" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
